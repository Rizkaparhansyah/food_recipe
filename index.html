<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Recipe</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body style="background-color: #EBEBEB;">
    <!-- NAVBAR -->
    <div class="navbar-brand">
        <p class="brand-icon">RxFood</p>
    </div>
    <!-- CONTAINER -->
    <div class="container mt-4 d-flex">
        <!-- seacrh -->
        <div class="card shadow col-3 p-3 me-2">
            <div>
                <div class="card-title">
                    <h2 class="text-center">Enter your recipe</h2>
                </div>
                <div class="card-body">
                    <div class="d-flex">
                        <input class="form-control me-2" id="user-inp" placeholder="Type A Dish Name Here">
                        <button class="seacrh" id="search-btn">Search</button>
                    </div>

                </div>
            </div>
            <hr>
            <div>
                <h2 class="text-center">Menu List</h2>
                <pre class="text" id="list"></pre>
                <pre class="text" id="list1"></pre>
                <pre class="text" id="list2"></pre>
                <pre class="text" id="list3"></pre>
                <pre class="text" id="list4"></pre>
                <pre class="text" id="list5"></pre>
                <pre class="text" id="list6"></pre>
                <pre class="text" id="list7"></pre>
                <pre class="text" id="list8"></pre>
                <pre class="text" id="list9"></pre>
                <pre class="text" id="list10"></pre>
                <pre class="text" id="list11"></pre>
                <pre class="text" id="list12"></pre>
                <pre class="text" id="list13"></pre>
                <pre class="text" id="list14"></pre>
                <pre class="text" id="list15"></pre>
                <pre class="text" id="list16"></pre>
                <pre class="text" id="list17"></pre>
                <pre class="text" id="list18"></pre>
                <pre class="text" id="list19"></pre>
                <pre class="text" id="list20"></pre>
                <pre class="text" id="list21"></pre>
                <pre class="text" id="list22"></pre>
                <pre class="text" id="list23"></pre>
                <pre class="text" id="list24"></pre>
                <pre class="text" id="list25"></pre>
            </div>
        </div>
        <!-- end seacrh -->
        <!-- card menu -->
        <div class="card shadow col-5 me-2 " id="result">

        </div>
        <!-- end card menu -->
        <!-- card cook -->
        <div class="card shadow col-4 me-2" id="cook">
        </div>
        <!-- end card cook -->

    </div>
    <!-- end container -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
